<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="MYgame.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12 col-xs-12">
        <div class=" col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class=" board jumbotron">
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="countDown">
                <h1 class="timer"></h1>
            </div>
        </div>

    </div>

    <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12 col-xs-12">
        <div class="col-sm-offset-4 col-sm-4" style="text-align: center;">
            <button id="start">start</button>
        </div>
        <br>
        <br>
        <br>
        <br>
    </div>

    <div class="btns">
        <button class="btn btn-primary"></button>
        <button class="btn btn-warning"></button>
        <button class="btn btn-success"></button>
        <button class="btn btn-info"></button>
        <button class="btn btn-danger"></button>
    </div>

    <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12 col-xs-12">
        <div class="col-xl-8 col-lg-8 col-md-6 col-sm-6 col-xs-12">
            <div class="jumbotron score">
                <h2>SCORE:</h2>
                <h1 class="result"></h1>
            </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="list">
                <ul>
                    <li>
                        <strong>How to play:</strong>
                    </li>
                    <li>click the colors as they appear before the time runs out</li>
                </ul>
            </div>
        </div>
    </div>


    <script src="Mygame.js"></script>
</body>

</html>
